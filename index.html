<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG STICKERS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttongroup">
        <div class="buttonrow">
            <button id="openwindowbutton">Open Window</button>
            <button id="closewindowbutton">Close Window</button>
            <button id="getaccesstoken">Get Access Token</button>
            <button id="getprofilebutton">Get Profile</button>
         </div>
        <div class="buttonrow">
       <button id="sendmessagebutton"><img src="https://stickershop.line-scdn.net/stickershop/v1/product/5319027/iPhone/main_animation@2x.png">
       <button id="sendmessagebutton1"><img src="https://stickershop.line-scdn.net/stickershop/v1/sticker/47409966/android/sticker.png">
       <button id="sendmessagebutton2"><img src="https://stickershop.line-scdn.net/stickershop/v1/product/5319027/iPhone/main_animation@2x.png">
       <button id="sendmessagebutton3"><img src="https://stickershop.line-scdn.net/stickershop/v1/sticker/47409982/android/sticker.png">
       <button id="sendmessagebutton3"><img src="https://stickershop.line-scdn.net/stickershop/v1/sticker/47409982/android/sticker.png">
         </div>
       </div>     
    <div id="accesstokendata">
        <h2>Access Token</h2>
        <a href="#" onclick="toggleAccessToken()">Close Access Token</a>
        <table border="1">
            <tr>
                <th>accessToken</th>
                <td id="accesstokenfield"></td>
            </tr>
        </table>
    </div>

    <div id="profileinfo">
        <h2>Profile</h2>
        <a href="#" onclick="toggleProfileData()">Close Profile</a>
        <div id="profilepicturediv">
        </div>
        <table border="1">
            <tr>
                <th>userId</th>
                <td id="useridprofilefield"></td>
            </tr>
            <tr>
                <th>displayName</th>
                <td id="displaynamefield"></td>
            </tr>
            <tr>
                <th>statusMessage</th>
                <td id="statusmessagefield"></td>
            </tr>
        </table>
    </div>

    <div id="liffdata">
        <h2>Your Data</h2>
        <table border="1">
            <tr>
                <th>language</th>
                <td id="languagefield"></td>
            </tr>
            <tr>
                <th>context.viewType</th>
                <td id="viewtypefield"></td>
            </tr>
            <tr>
                <th>context.userId</th>
                <td id="useridfield"></td>
            </tr>
            <tr>
                <th>context.utouId</th>
                <td id="utouidfield"></td>
            </tr>
            <tr>
                <th>context.roomId</th>
                <td id="roomidfield"></td>
            </tr>
            <tr>
                <th>context.groupId</th>
                <td id="groupidfield"></td>
            </tr>
        </table>
    </div>
    
    <script src="sdk.js"></script>
    <script src="liff-starter.js"></script>

    
</body>
